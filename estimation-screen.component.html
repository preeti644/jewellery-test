<div class="row>
  <div class="col-2"></div>     
  <div class="col-8">
    <div class="row mt-1">
      <div class="col-4></div>
      <div class="col-4>Welcome: {{userCategory}}</div>
    </div>                 
    <div class="row mt-3">
      <div class="col-3><h3>Gold Price(per gram)</h3></div>
      <div class="col-5><input type="text" id="goldPrice"/></div>
    </div> 
    <div class="row mt-1">
      <div class="col-3><h3>Weight(grams)</h3></div>
      <div class="col-5><input type="text" id="weight"/></div>
    </div> 
    <div class="row mt-2">
      <div class="col-3><h3>Total Price</h3></div>
      <div class="col-5><input type="text" id="totalPrice"/></div>
    </div>          
    <div class="row mt-1" *ngIf="userType=== 'PRIVILEGED'">
      <div class="col-1></div>
      <div class="col-3><h3>Discount %</h3></div>
      <div class="col-3>{{discountPercentageVariable}}%</div>                                                    
      <div class="col-1></div>                                                    
    </div>  
     <div class="row mt-2">
      <div class="col-2><button type="button" value="Calculate" (click)="onCalculateButtonClick"></button></div>
      <div class="col-2><button type="button" value="Print to Screen" (click)="onPrintToScreenClick"></div>
      <div class="col-2><button type="button" value="Print to File" (click)="onPrintToFileClick"></div>
      <div class="col-2><button type="button" value="Print to Paper" (click)="onPrintToPaperClick"></div>
    </div>  
    <div class="row mt-2">
      <div class="col-5></div>
      <div class="col-3><button type="button" value="Close" (click)="onCloseClick"></div>
    </div>                                                                                               
  </div>     
  <div class="col-2"></div>     
</div>
